<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <title>Reader Book</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-success" role="alert">
            <div class="accordion accordion-flush">
                <div class="accordion-item">
                    <h4 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Читатель! Сейчас ты узнаешь за сколько ты прочтешь книгу!
                      </button>
                    </h4>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <ul class="list-group-flush">
                                <li class="list-group-item">Выбери нужную книгу</li>
                                <li class="list-group-item">Найди её в электронной библиотеки <a href="https://royallib.com/" target="_blank">Royallib</a></li>
                                <li class="list-group-item">Скачай на компьютер в архиве TXT-файл</li>
                                <li class="list-group-item">Разархивируй zip-архив</li>
                                <li class="list-group-item">Загрузи в форму ниже &#128071;</li>
                            </ul>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile02" onchange="readFile(this)">
                    </div>
                    <p id="title"></p>
                    <hr>
                    <p class="mb-0" id="reading-time"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
